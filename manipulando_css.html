<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>

	<style>
		.campo {
			background-color: aqua;
			border: 10px solid blueviolet;
			padding: 15px;
		}
	</style>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script>
		$('document').ready(() => {

			// CSS
			$('div h1').css('color', 'aquamarine').css('border-bottom', '2px solid black')
			$('h3').css({
				'color': 'red',
				'background-color': 'blue',
				'padding': '10px'
			})
			// CLASS
			$('p').addClass('campo')
			$('p').removeClass('campo')
			if ($('p').hasClass('campo')) {
				$('div h1').text('tem a classe campo')
			}
			


		})
	</script>
</head>

<body>

	<div>
		<h1>Barra de navegação da aplicação</h1>
	</div>

	<div>
		<h3>Contato</h3>
		<hr />

		<p>Nome:</p>
		<input type="text" />
		<br />

		<p>Email:</p>
		<input type="text" />
		<br />

		<p>Mensagem:</p>
		<textarea></textarea>
		<br />

		<button type="button">Enviar</button>
	</div>
</body>

</html>
